<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="d-flex flex-column justify-content-xl-center position-relative py-4 py-xl-5">
    <div class="container d-flex flex-column justify-content-xl-center position-relative">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4 d-flex flex-column" id="login-col">
                <form id="login-form" method="POST" action="/login">
                    <h2 class="font-weight-bold d-flex d-xl-flex justify-content-xl-start" id="login-head">Please sign in</h2>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div>
                        <input id="userLog" class="form-control" type="text" name="username" placeholder="Email">
                    </div>
                    <div>
                        <input id="userPass" class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div id="login-div" class="mb-3">
                        <button class="btn btn-primary d-block w-100" type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
